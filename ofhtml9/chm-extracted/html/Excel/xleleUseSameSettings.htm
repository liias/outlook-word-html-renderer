<H1 class=RH1>UseSameSettings Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the same text import options are used for an entire section on a Web page.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleQuerySource.htm"><B>QuerySource</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:UseSameSettings/&gt;</CODE> is specified, the same text import settings are used for the entire section.</p>
</body></html>
