<H1 class=RH1>PLPosition Element (Microsoft Excel)</H1>
<p class=T>Specifies the position of a field in the detail grid.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotField.htm"><B>PivotField</B></A>,
<A HREF="xlelePLPivotField.htm"><B>PLPivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains an integer that specifies the position of hidden and visible fields on the detail grid.
</p>
