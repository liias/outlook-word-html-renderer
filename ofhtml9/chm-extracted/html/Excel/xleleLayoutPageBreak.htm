<H1 class=RH1>LayoutPageBreak Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a page break is inserted between PivotTable field items.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotField.htm"><B>PivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:LayoutPageBreaks/&gt;</CODE> is specified, page breaks are inserted.</p>
