<H1 class=RH1>Forward Element (Microsoft Excel)</H1>
<p class=T>Specifies the number of periods in the future when forecasting a trendline.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleTrendline.htm"><B>Trendline</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a number.</p>
<p class=T>If this element is not specified, the default number of periods is 0.</p>
