<H1 class=RH1>PLDataOrientation Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a field is on the detail grid.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotField.htm"><B>PivotField</B></A>,
<A HREF="xlelePLPivotField.htm"><B>PLPivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:PLDataOrientation/&gt;</CODE> is specified, the field is on the detail grid.
</p>
</body></html>
