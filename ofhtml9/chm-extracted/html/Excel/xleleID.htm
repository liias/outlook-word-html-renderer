<H1 class=RH1>ID Element (Microsoft Excel)</H1>
<p class=T>Contains a unique identifier assigned to a column or, when the page is saved as a Web page, to a cell range.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleColumnInfo.htm"><B>ColumnInfo</B></A>,
<A HREF="xlelePublishObject.htm"><B>PublishObject</B></A>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>The ID is a long integer.</p>
<p class=RL><A NAME="Example"><b>Examples</b></A></p>
<p class=T>See the examples in the <A HREF="xlelePublishObjects.htm#Example"><B>PublishObjects</B></A> and <A HREF="xleleQueryTable.htm#Example"><B>QueryTable</B></A> element topics.</p>
