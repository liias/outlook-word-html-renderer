<H1 class=RH1>Elevation Element (Microsoft Excel)</H1>
<p class=T>Specifies the distance from the category (x) axis that a chart is viewed.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleView3D.htm"><B>View3D</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a number.
Negative numbers position the view from below the category (x) axis, while positive numbers position the view from above.</p>
</body></html>
