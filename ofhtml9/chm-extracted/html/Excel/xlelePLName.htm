<H1 class=RH1>PLName Element (Microsoft Excel)</H1>
<p class=T>Contains the name of a total when a <A HREF="xlelePivotField.htm"><B>PivotField</B></A> element represents a total.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotField.htm"><B>PivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a string.
The <B>PLName</B> element is specified if the name differs from the content of the <A HREF="xleleName.htm"><B>Name</B></A> element.
</p>
</body></html>
