<H1 class=RH1>OptimizeCache Element (Microsoft Excel)</H1>
<p class=T>Specifies whether PivotTable cache memory usage is optimized.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePTSource.htm"><B>PTSource</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:OptimizeCache/&gt;</CODE> is specified, memory usage is optimized.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xlelePivotTable.htm#Example"><B>PivotTable</B></A> element topic.</p>
