<H1 class=RH1>RoundedCorners Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a chart has rounded corners.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleChart.htm"><B>Chart</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:RoundedCorners/&gt;</CODE> is specified, the chart has rounded corners, but if this element is not specified, the chart has square corners.</p>
</body></html>
