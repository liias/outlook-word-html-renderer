<H1 class=RH1>Synchronous Element (Microsoft Excel)</H1>
<p class=T>Specifies whether background queries are enabled.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleQueryTable.htm"><B>QueryTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Synchronous/&gt;</CODE> is specified, queries can run in the background while the user performs other tasks.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleQueryTable.htm#Example"><B>QueryTable</B></A> element topic.</p>
</body></html>
