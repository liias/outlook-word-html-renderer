<H1 class=RH1>NoDisplayAlerts Element (Microsoft Excel)</H1>
<p class=T>Specifies whether error messages are displayed by the PivotList component.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotTable.htm"><B>PivotTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:NoDisplayAlerts/&gt;</CODE> is specified, error messages are not displayed.
</p>
