<H1 class=RH1>NewAsync Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the workbook was saved while the data in a query table was being refreshed.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleQueryTable.htm"><B>QueryTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:NewAsync/&gt;</CODE> is specified, the workbook was saved during a refresh.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleQueryTable.htm#Example"><B>QueryTable</B></A> element topic.</p>
</body></html>
