<H1 class=RH1>DoNotPersistAF Element (Microsoft Excel)</H1>
<p class=T>Specifies whether column filter settings are preserved.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleRefreshInfo.htm"><B>RefreshInfo</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
