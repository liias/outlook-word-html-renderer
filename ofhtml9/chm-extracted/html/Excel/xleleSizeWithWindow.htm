<H1 class=RH1>SizeWithWindow Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a chart automatically resizes when the window is resized.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleOptions.htm"><B>Options</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:SizeWithWindow/&gt;</CODE> is specified, the chart automatically resizes.</p>
</body></html>
