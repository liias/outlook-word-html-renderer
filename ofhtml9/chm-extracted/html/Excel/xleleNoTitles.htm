<H1 class=RH1>NoTitles Element (Microsoft Excel)</H1>
<p class=T>Specifies whether column titles are included in a query.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleQueryTable.htm"><B>QueryTable</B></A>,
<A HREF="xleleRefreshInfo.htm"><B>RefreshInfo</B></A>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:NoTitles/&gt;</CODE> is specified, column titles are not included.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleQueryTable.htm#Example"><B>QueryTable</B></A> element topic.</p>
</body></html>
