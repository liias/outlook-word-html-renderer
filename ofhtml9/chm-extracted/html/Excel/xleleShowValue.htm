<H1 class=RH1>ShowValue Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the value of a data point is included in a data label.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleDataLabels.htm"><B>DataLabels</B></A>,
<A HREF="xleleLabelEntry.htm"><B>LabelEntry</B></A><BR>
</p>
<p class=RL><b>Subelements</b></p>
<p class=T>
<A HREF="xleleFont.htm"><B>Font</B></A>,
<A HREF="xleleNumber.htm"><B>Number</B></A>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>All subelements are optional.</p>
<p class=T>If this element is specified, the value is included.</p>
</body></html>
