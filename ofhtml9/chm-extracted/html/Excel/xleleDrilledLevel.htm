<H1 class=RH1>DrilledLevel Element (Microsoft Excel)</H1>
<!-- *** -->
<p class=T>Specifies whether the OLAP-based PivotTable column or row field is <em>drilled</em> (expanded or visible).</p>
<!-- *** -->
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotField.htm"><B>PivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:DrilledLevel/&gt;</CODE> is specified, the field is drilled.</p>
</body></html>
