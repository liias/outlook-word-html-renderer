<H1 class=RH1>ChartDepth Element (Microsoft Excel)</H1>
<p class=T>Specifies the depth of a chart relative to its width.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleView3D.htm"><B>View3D</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a number specifying the depth-to-width ratio.</p>
<p class=T>This element is specified for 3-D column, bar, line, area, and surface charts only.</p>
</body></html>
