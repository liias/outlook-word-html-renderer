<H1 class=RH1>CubeSource Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the data in a PivotTable cache originated from an OLAP data source.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePTSource.htm"><B>PTSource</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:CubeSource/&gt;</CODE> is specified, the data originated from an OLAP data source.</p>
</body></html>
