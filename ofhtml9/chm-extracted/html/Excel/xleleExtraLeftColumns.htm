<H1 class=RH1>ExtraLeftColumns Element (Microsoft Excel)</H1>
<p class=T>Specifies the number of columns to the left of a query table included in a sort.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleRefreshInfo.htm"><B>RefreshInfo</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains an integer.
If this element is not specified, the default number of columns is 0.</p>
</body></html>
