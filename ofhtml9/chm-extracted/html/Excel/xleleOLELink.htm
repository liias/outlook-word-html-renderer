<H1 class=RH1>OLELink Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the <B>ExternName</B> element describes an OLE link.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleExternName.htm"><B>ExternName</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:OLELink/&gt;</CODE> is specified, the <B>ExternName</B> element describes an OLE link.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleSupBook.htm#Example"><B>SupBook</B></A> element topic.</p>
</body></html>
