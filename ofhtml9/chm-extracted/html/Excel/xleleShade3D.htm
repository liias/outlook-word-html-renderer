<H1 class=RH1>Shade3D Element (Microsoft Excel)</H1>
<p class=T>Specifies whether parts of a surface chart are shaded with variable intensity depending on the angle of the light source relative to the surface.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleGraph.htm"><B>Graph</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Shade3D/&gt;</CODE> is specified, the chart is shaded with variable intensity.</p>
</body></html>
