<H1 class=RH1>Invert Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the color and fill effect are inverted if the value of the data point is negative.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleInterior.htm"><B>Interior</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Invert/&gt;</CODE> is specified, the color and fill effect are inverted.</p>
</body></html>
