<H1 class=RH1>DoNotSaveLinkValues Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the values in linked cells are saved.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleExcelWorkbook.htm"><B>ExcelWorkbook</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:DoNotSaveLinkValues/&gt;</CODE> is specified, the values are not saved.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleExcelWorkbook.htm#Example"><B>ExcelWorkbook</B></A> element topic.</p>
</body></html>
