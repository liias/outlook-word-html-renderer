<H1 class=RH1>NoRefreshCube Element (Microsoft Excel)</H1>

<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleQuerySource.htm"><B>QuerySource</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
