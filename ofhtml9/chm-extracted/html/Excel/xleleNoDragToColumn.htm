<H1 class=RH1>NoDragToColumn Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a PivotTable field can be dragged to a column position.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotField.htm"><B>PivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:NoDragToColumn/&gt;</CODE> is specified, the field cannot be dragged to a column position.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xlelePivotTable.htm#Example"><B>PivotTable</B></A> element topic.</p>
</body></html>
