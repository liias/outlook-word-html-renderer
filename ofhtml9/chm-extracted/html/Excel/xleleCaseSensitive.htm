<H1 class=RH1>CaseSensitive Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a sort is case-sensitive.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleRefreshInfo.htm"><B>RefreshInfo</B></A>,
<A HREF="xleleSorting.htm"><B>Sorting</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:CaseSensitive/&gt;</CODE> is specified, the sort is case-sensitive.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleSorting.htm#Example"><B>Sorting</B></A> element topic.</p>
</body></html>
