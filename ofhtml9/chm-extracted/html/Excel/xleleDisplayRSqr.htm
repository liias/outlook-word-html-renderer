<H1 class=RH1>DisplayRSqr Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the R-squared value of a trendline is displayed in its data label.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleTrendline.htm"><B>Trendline</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:DisplayRSqr/&gt;</CODE> is specified, the value is displayed.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleWebChart.htm#Example"><B>WebChart</B></A> element topic.</p>
</body></html>
