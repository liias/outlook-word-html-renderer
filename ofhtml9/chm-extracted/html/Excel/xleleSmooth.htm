<H1 class=RH1>Smooth Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the line connecting adjacent markers is rendered with curves or a straight line.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleSeries.htm"><B>Series</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Smooth/&gt;</CODE> is specified, the line is drawn using curves.</p>
