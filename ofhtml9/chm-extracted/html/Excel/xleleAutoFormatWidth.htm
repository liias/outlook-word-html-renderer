<H1 class=RH1>AutoFormatWidth Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the cell width is changed when a predefined format is applied.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleQueryTable.htm"><B>QueryTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:AutoFormatWidth/&gt;</CODE> is specified, the cell width is changed.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleQueryTable.htm#Example"><B>QueryTable</B></A> element topic.</p>
