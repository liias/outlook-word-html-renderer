<H1 class=RH1>BoundField Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the PivotTable field is the bound field of an automatic date field set.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePLPivotField.htm"><B>PLPivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:BoundField/&gt;</CODE> is specified, the field is bound to an automatic date field set.
</p>
</body></html>
