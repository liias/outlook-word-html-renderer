<H1 class=RH1>MinorUnitType Element (Microsoft Excel)</H1>
<p class=T>Specifies the base of a minor unit's time scale.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleAxis.htm"><B>Axis</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
