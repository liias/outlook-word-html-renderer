<H1 class=RH1>GapDepth Element (Microsoft Excel)</H1>
<p class=T>Specifies the amount of space between markers of adjacent series in a 3-D chart.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleGraph.htm"><B>Graph</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a positive number.
A value of zero specifies no space between adjacent category markers.</p>
