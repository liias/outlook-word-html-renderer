<H1 class=RH1>RefreshOnChange Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the data from an external data source is refreshed when a cell used to calculate a parameter formula is changed.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleParameter.htm"><B>Parameter</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:RefreshOnChange/&gt;</CODE> is specified, the data is refreshed when the cell is changed.</p>
</body></html>
