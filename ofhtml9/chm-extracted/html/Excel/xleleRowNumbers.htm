<H1 class=RH1>RowNumbers Element (Microsoft Excel)</H1>
<p class=T>Specifies whether row numbers are included in a database query.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleColumnInfo.htm"><B>ColumnInfo</B></A>,
<A HREF="xleleQueryTable.htm"><B>QueryTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:RowNumbers/&gt;</CODE> is specified, row numbers are included.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleQueryTable.htm#Example"><B>QueryTable</B></A> element topic.</p>
</body></html>
