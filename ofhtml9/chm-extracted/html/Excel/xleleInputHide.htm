<H1 class=RH1>InputHide Element (Microsoft Excel)</H1>
<p class=T>Specifies whether an input dialog box is displayed during data validation.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleDataValidation.htm"><B>DataValidation</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:InputHide/&gt;</CODE> is specified, an input dialog box is not displayed.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleDataValidation.htm#Example"><B>DataValidation</B></A> element topic.</p>
</body></html>
