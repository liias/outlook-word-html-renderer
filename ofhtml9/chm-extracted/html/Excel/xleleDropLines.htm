<H1 class=RH1>DropLines Element (Microsoft Excel)</H1>
<p class=T>Specifies whether lines are drawn from the highest marker in each category down to the category (x) axis.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleGraph.htm"><B>Graph</B></A><BR>
</p>

</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:DropLines/&gt;</CODE> is specified, the lines are drawn.</p>
<p class=T>All subelements are optional.</p>
