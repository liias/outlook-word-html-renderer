<H1 class=RH1>PageFieldStyle Element (Microsoft Excel)</H1>
<p class=T>Contains the name of a style to be applied to page fields.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotTable.htm"><B>PivotTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>The name is a text string.
If this element is not specified, the default value is an empty string meaning no formatting is applied.</p>
