<H1 class=RH1>Measure Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a field is a measure or hierarchy.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleCubeField.htm"><B>CubeField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Measure/&gt;</CODE> is specified, the field is a measure, but if this element is not specified, the field is a hierarchy.</p>
</body></html>
