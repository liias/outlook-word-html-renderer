<H1 class=RH1>NoSummaryRowsBelowDetail Element (Microsoft Excel)</H1>
<p class=T>Specifies whether summary rows are displayed below detail rows.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleWorksheetOptions.htm"><B>WorksheetOptions</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:NoSummaryRowsBelowDetail/&gt;</CODE> is specified, the summary rows are hidden.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleExcelWorkbook.htm#Example"><B>ExcelWorkbook</B></A> element topic.</p>
</body></html>
