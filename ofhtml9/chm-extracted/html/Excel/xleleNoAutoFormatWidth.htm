<H1 class=RH1>NoAutoFormatWidth Element (Microsoft Excel)</H1>
<p class=T>Specifies whether cell height and width are affected when a predefined cell format is applied.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotTable.htm"><B>PivotTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:NoAutoFormatWidth/&gt;</CODE> is specified, cell height and width are not affected.</p>
</body></html>
