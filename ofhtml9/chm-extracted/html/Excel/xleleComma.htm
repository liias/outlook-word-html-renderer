<H1 class=RH1>Comma Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the comma (<B>,</B>) is used as a delimiter when importing text.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleDelimiters.htm"><B>Delimiters</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Comma/&gt;</CODE> is specified, the comma is a delimiter.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleQueryTable.htm#Example"><B>QueryTable</B></A> element topic.</p>
</body></html>
