<H1 class=RH1>HoleSize Element (Microsoft Excel)</H1>
<p class=T>Specifies the size of the center hole for a doughnut chart.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleGraph.htm"><B>Graph</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a percentage from 10 to 90.
Decreasing values result in a smaller hole and increasing values result in a larger hole.</p>
