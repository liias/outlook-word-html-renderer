<H1 class=RH1>CellsExpanded Element (Microsoft Excel)</H1>
<p class=T>Specifies whether cells appear expanded by default.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotView.htm"><B>PivotView</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:CellsExpanded/&gt;</CODE> is specified, cells appear expanded.
The <A HREF="xleleExpanded.htm"><B>Expanded</B></A> element specifies whether field members are expanded by default.
</p>
</body></html>
