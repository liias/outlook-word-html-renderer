<H1 class=RH1>FormatString Element (Microsoft Excel)</H1>
<p class=T>Specifies a user-defined format string.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleNumber.htm"><B>Number</B></A><BR>
</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>This example specifies a format for the day of the week as Sun-Sat.</p>
<PRE class=C><CODE>
  &lt;x:Number&gt;&ltx:FormatString&gt;Ddd&lt;/x:FormatString&gt;&lt;/x:Number&gt;
</CODE></PRE>
</body></html>
