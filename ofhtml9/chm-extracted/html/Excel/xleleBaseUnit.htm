<H1 class=RH1>BaseUnit Element (Microsoft Excel)</H1>
<p class=T>Specifies the base unit of a time scale.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleAxis.htm"><B>Axis</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains one of the following string constants specifying the base time unit: <B>Days</B>, <B>Months</B>, or <B>Years</B>.</p>
