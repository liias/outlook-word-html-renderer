<H1 class=RH1>BackgroundQuery Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a PivotTable cache is created and refreshed in the background.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePTSource.htm"><B>PTSource</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:BackgroundQuery/&gt;</CODE> is specified, the cache is created and refreshed in the background.</p>
</body></html>
