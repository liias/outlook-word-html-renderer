<H1 class=RH1>Shadow Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a shadow is displayed along the bottom and right of an object.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleFont.htm"><B>Font</B></A>,
<A HREF="xleleInterior.htm"><B>Interior</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Shadow/&gt;</CODE> is specified, a shadow is displayed.</p>
<p class=T>This element is used only with Microsoft Excel charts.</p>
