<H1 class=RH1>ShowHorzBorder Element (Microsoft Excel)</H1>
<p class=T>Specifies whether horizontal lines are drawn between columns of a data table.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleDataTable.htm"><B>DataTable</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:ShowHorzBorder/&gt;</CODE> is specified, lines are drawn.</p>
