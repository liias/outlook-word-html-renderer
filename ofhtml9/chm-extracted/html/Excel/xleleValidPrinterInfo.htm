<H1 class=RH1>ValidPrinterInfo Element (Microsoft Excel)</H1>
<p class=T>Specifies whether printer properties are valid for the active printer.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePrint.htm"><B>Print</B></A>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:ValidPrinterInfo/&gt;</CODE> is specified, printer properties contained in the subelements of the <B>Print</B> element are valid.</p>
</body></html>
