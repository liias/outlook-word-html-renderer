<H1 class=RH1>DrilledMember Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the flag for an item is set to "drilled" (expanded, or visible).
</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotItem.htm"><B>PivotItem</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:DrilledMember/&gt;</CODE> is specified, the flag for the item is set to "drilled".</p>
<p class=T>This element is used by OLAP-based PivotTable reports only.</p>
</body></html>
