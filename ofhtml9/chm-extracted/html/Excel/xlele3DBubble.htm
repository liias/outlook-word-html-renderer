<H1 class=RH1>3DBubble Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a series is displayed using a 3-D bubble effect.
</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleSeries.htm"><B>Series</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:3DBubble/&gt;</CODE> is specified, the 3-D effect is displayed.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xleleWebChart.htm#Example"><B>WebChart</B></A> element topic.</p>
</body></html>
