<H1 class=RH1>BlackAndWhite Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a workbook, worksheet, or embedded chart is printed in black and white.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePrint.htm"><B>Print</B></A>,
<A HREF="xleleQuality.htm"><B>Quality</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:BlackAndWhite/&gt;</CODE> is specified, the chart, workbook, or worksheet is printed in black and white.</p>
