<H1 class=RH1>PaperSizeIndex Element (Microsoft Excel)</H1>
<p class=T>Contains an index to a paper size used by a printer.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePrint.htm"><B>Print</B></A>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains an integer index to the list of available paper sizes for a printer.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xlelePrint.htm#Example"><B>Print</B></A> element topic.</p>
