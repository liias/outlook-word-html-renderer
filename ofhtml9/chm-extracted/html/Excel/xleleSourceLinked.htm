<H1 class=RH1>SourceLinked Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the format of the source data is used.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleNumber.htm"><B>Number</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:SourceLinked/&gt;</CODE> is specified, the format of the source data is used.</p>
