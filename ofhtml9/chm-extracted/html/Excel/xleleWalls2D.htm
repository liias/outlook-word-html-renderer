<H1 class=RH1>Walls2D Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a 2-D plot area and gridlines are displayed for a 3-D chart rendered with the axes at right angles.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleView3D.htm"><B>View3D</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Walls2D/&gt;</CODE> is specified, the 2-D plot area and gridlines are displayed.</p>
</body></html>
