<H1 class=RH1>AllItemName Element (Microsoft Excel)</H1>
<p class=T>Contains the unique name displayed for the page field when the user chooses to display all levels of a hierarchy.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleCubeField.htm"><B>CubeField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>The name is a string.
Not all hierarchies can have all levels displayed.
</p>
