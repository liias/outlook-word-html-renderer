<H1 class=RH1>NoToggleDataHeader Element (Microsoft Excel)</H1>
<p class=T>Specifies whether a combination of item labels and item data can be selected.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleSelection.htm"><B>Selection</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:NoToggleDataHeader/&gt;</CODE> is specified, the current selection cannot be changed to select a combination of item labels and item data.</p>
</body></html>
