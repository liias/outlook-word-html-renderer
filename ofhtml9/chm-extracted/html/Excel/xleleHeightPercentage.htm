<H1 class=RH1>HeightPercentage Element (Microsoft Excel)</H1>
<p class=T>Specifies the height of a chart relative to the width of its base.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleView3D.htm"><B>View3D</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a percentage.
For example, a value of 200 specifies that the chart is twice as high as the width of the base.</p>
</body></html>
