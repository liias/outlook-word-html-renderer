<H1 class=RH1>FitToPage Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the print area is fit to a page.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleWorksheetOptions.htm"><B>WorksheetOptions</B></A>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:FitToPage/&gt;</CODE> is specified, the print area is fit to a page.</p>
