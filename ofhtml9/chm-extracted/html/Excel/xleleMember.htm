<H1 class=RH1>Member Element (Microsoft Excel)</H1>
<p class=T>Specifies whether the <B>PivotItem</B> element contains the name of a member instead of another string or value.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotItem.htm"><B>PivotItem</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:Member/&gt;</CODE> is specified, the element contains a member name.
</p>
