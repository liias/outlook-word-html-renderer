<H1 class=RH1>TransitionFormulaEntry Element (Microsoft Excel)</H1>
<p class=T>Specifies whether Microsoft Excel uses Lotus 1-2-3 formula entry rules for a worksheet.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xleleWorksheetOptions.htm"><B>WorksheetOptions</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;x:TransitionFormulaEntry/&gt;</CODE> is specified, Microsoft Excel uses Lotus 1-2-3 formula entry rules.</p>
</body></html>
