<H1 class=RH1>AutoShowCount Element (Microsoft Excel)</H1>
<p class=T>Specifies the number of items to display when a filter is applied to a PivotTable field.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="xlelePivotField.htm"><B>PivotField</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains an integer from 1 to 255.</p>
<p class=RL><A NAME="Example"><b>Example</b></A></p>
<p class=T>See the example in the <A HREF="xlelePivotTable.htm#Example"><B>PivotTable</B></A> element topic.</p>
</body></html>
