<H1 class=RH1>Horizontal Lines</H1>

<p class=T>Word creates horizontal lines for Web documents in two ways. It
inserts a standard <b>HR</b> element with attributes that describe the line, or
it inserts the line as a Microsoft Office art object. For more information about
how Office saves art objects to HTML, see <a href="../concepts/ofconOfficeArt.htm">Office
Art</a>. </p>
