<H1 class=RH1>AnchorLock Element (Microsoft Word)</H1>
<p class=T>Specifies whether an AutoShape anchor is locked.</p>



<p class=RL><b>Remarks</b></p>
<p class="T">If <code>&lt;w:anchorlock/&gt;</code>  is specified,
the AutoShape anchor is locked to a specific position on the page.
