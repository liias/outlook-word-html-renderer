<H1 class=RH1>ReadOnlyRecommended Element (Microsoft Office)</H1>
<p class=T>Specifies whether a Web page is read-only when opened in an Office application.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="ofeleOfficeDocumentSettings.htm"><B>OfficeDocumentSettings</B></A>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;o:ReadOnlyRecommended/&gt;</CODE> is specified, the page is read-only.</p>
</body></html>
