<H1 class=RH1>DefaultSort Element (Microsoft Data Source Control)</H1>
<p class=T>Specifies the field (or fields) on which the specified banding level is sorted.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="dceleGroupLevel.htm"><B>GroupLevel</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>The field must be part of the banding level.
If you specify multiple fields, use commas to separate the fields. 
</p>
</body></html>
