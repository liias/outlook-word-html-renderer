<H1 class=RH1>ConsumesRecordset Element (Microsoft Data Source Control)</H1>
<p class=T>Specifies whether a control obtains data from a Data Source Control component.
</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="dceleElementExtension.htm"><B>ElementExtension</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;ConsumesRecordset/&gt;</CODE> is specified, the data comes from a Data Source Control component.
</p>
</body></html>
