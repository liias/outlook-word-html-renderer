<H1 class=RH1>FooterElementID Element (Microsoft Data Source Control)</H1>
<p class=T>Specifies whether a footer section element exists and contains its identifier.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="dceleGroupLevel.htm"><B>GroupLevel</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>This element contains a string.
If this element is specified, the section element exists.
</p>
