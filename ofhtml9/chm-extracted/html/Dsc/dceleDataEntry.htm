<H1 class=RH1>DataEntry Element (Microsoft Data Source Control)</H1>
<p class=T>Specifies whether a page is used for data entry.</p>
<p class=RL><b>Contained In</b></p>
<p class=T>
<A HREF="dceleDataSourceControl.htm"><B>DataSourceControl</B></A><BR>
</p>
<p class=RL><b>Remarks</b></p>
<p class=T>If <CODE>&lt;DataEntry/&gt;</CODE> is specified, the page is used for data entry, but if the element is not specified, the page includes a populated recordset.
</p>
</body></html>
